<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>

    <table> <!--Start the table-->
        <thead> <!--Head of the table-->
            <tr> <!--to def rows-->
                <th>Country</th> <!--to def colums-->
                <th>Literacy Rate</th> 
            </tr>
        </thead>
        <tbody> <!--Body of the table-->
            <tr>
                <td>India</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>China</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Egypt</td>
                <td>60%</td>
            </tr>
        </tbody>
        <tfoot> <!--Foot of the table-->
            <tr>
                <td>World</td>
                <td>76%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
