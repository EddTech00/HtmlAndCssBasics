<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--:hover & :active selector-->
    <button>Click me</button>

    <!--:visited selector-->
    <a href="#">Click here</a>

    <!--:focus selector-->
    <input type="text">

    <!--:nth-child & :first-child & :last-child selector-->
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
    </div>
</body>
</html>
